<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
      <b>FairPlay</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Inicie session</p>
  
        <form autocomplete="off"
              [formGroup] = "loginForm"
              (ngSubmit) = "login()"
              id = "loginForm">
          <div class="input-group mb-3">
            <input type="email" 
                   class="form-control" 
                   placeholder="Email"
                   formControlName = "email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" 
                   class="form-control" 
                   placeholder="Password"
                   formControlName = "password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" formControlName="remember">
                <label for="remember">
                  Recuerdame
                </label>
              </div>
            </div>
            <!-- /.col -->
            
            <!-- /.col -->
          </div>
        </form>

        <div class="text-center mb-3">
          <button (click)="login()" class="btn btn-primary btn-block">Login</button>
        </div>
  
        <!-- <div class="social-auth-links text-center mb-3" id="google-btn">
            <div id="my-signin2"></div>
        </div> -->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</body>
