
<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar por nombre o codigo de Barra..." (keyup)="buscar( txtTermino.value )" #txtTermino/>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="this.cargando">
    <div class="col-12">
        <div class="alert alert-success text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>

<a class="btn btn-app bg-success"
   *ngIf="!this.cargando" 
   (click)="abrirModal()">
    <i class="fas fa-barcode"></i> Agregar
</a>

<div class="col-12" *ngIf="!this.cargando">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Total de Productos {{ totalProductos }}</h4><br>
            <h6>Productos registrados en la aplicacion </h6>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th class="text-nowrap">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of productos">
                            <td>{{ item.codBarra }}</td>
                            <td>{{ item.nombre }}</td>
                            <td>
                                {{ item.pVenta }}
                            </td>
                            <td>{{ item.stock }}</td>
                            <td class="text-nowrap">
                                <a class="btn btn-sm" (click)="abrirModal( item )" data-toggle="tooltip" data-original-title="Edit"> <i class="fas fa-pen text-inverse mr-3"></i> </a>
                                <a class="btn btn-sm" (click)="deleteProducto( item )" data-toggle="tooltip" data-original-title="Close"> <i class="fas fa-times text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div *ngIf="txtTermino.value.length === 0">
                <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button> &nbsp;
                <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>
            </div>

        </div>
    </div>
</div>
