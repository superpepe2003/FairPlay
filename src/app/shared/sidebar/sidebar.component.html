 <!-- Main Sidebar Container -->
 <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="" class="brand-link">
      <img src="../../../assets/img/logo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Fair Play</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <!-- <div class="image">
          <img src="../../../assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div> -->

          <div class="info">
            <a href="#" class="d-block text-center">{{ this.usuarioService.usuario.nombre }}</a>
          </div>
          <br>                  
    
      </div>
      <button type="button" 
                  (click)="logout()"
                  class="btn btn-block btn-outline-danger btn-sm">desloguear</button>

      <!-- SidebarSearch Form -->
      
      

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <!-- nav-pills  -->
        <!-- role="menu"  -->
        <ul class="nav nav-sidebar flex-column" 
            data-widget="treeview" 
            data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library
               [ngClass]="(i===1)? 'menu-open': ''"
              -->
            <ng-container *ngFor="let item of sideBarService.menu; let i = index">
              <li [ngClass]="(item.isOpen)? 'nav-item menu-is-opening menu-open': 'nav-item'"
                  (click)= "openItem(i)">
               <a [routerLink] = ""
                  class="nav-link active" 
                  style="background-color: var(--verdeColor);">
                  <i class="nav-icon" [class] = "item.icono"></i>
                  <p>
                    {{ item.titulo}}
                    <i class="right fas fa-angle-left"></i>
                  </p>
               </a>
               <ul class="nav nav-treeview" (click) = "$event.stopPropagation()">
                 <li class="nav-item mb-2"
                   *ngFor="let subItem of item.submenu">
                   <a class="ml-4 nav-link"
                      [routerLink]="subItem.url" 
                      routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: true }">
                      <i [class]="subItem.icono" class="mr-2 mt-2"></i>
                     {{ subItem.titulo }}
                   </a>
                 </li>
               </ul>
             </li> 
            </ng-container>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
